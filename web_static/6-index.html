<!--HTML page that displays a header, footer and a filters box with dropdown-->

<!DOCTYPE html>
<html lan="en">
    <head>
        <title>AirBnB clone</title>
        <meta charset="utf-8">
        <link rel="icon" type="image/png" href="images/icon.png">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
    </head>
    <body>
        <header></header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Barranquilla, Soledad...</h4>
                    <ul class="popover">
                        <li class="init state_name"><h2>Barranquilla:</h2></li>
                        <li>Miramar</li>
                        <li>Buenavista</li>
                        <li>Alameda del rio</li>
                        <li>Riomar</li>
                        <li class="state_name"><h2>Soledad:</h2></li>
                        <li>Muvdi</li>
                        <li>Simon Bolívar</li>
                        <li>Arboleda</li>
                    </ul>
                </div>
                 <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Malecón, Muvdi, WiFi...</h4>
                    <ul class="popover">
                        <li>Park</li>
                        <li>Malls</li>
                        <li>Internet</li>
                        <li>Museums</li>
                    </ul>
                </div>
                <button>Search</button>
            </section>
        </div>
        <footer><p>Holberton School</p></footer>
    </body>
</html>
